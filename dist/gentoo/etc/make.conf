ACCEPT_KEYWORDS="~amd64"
ACCEPT_LICENSE="*"
CHOST="x86_64-pc-linux-gnu"
CFLAGS="-march=corei7 -O2 -pipe"
CXXFLAGS="-march=corei7 -O2 -pipe"
SYNC="git://github.com/funtoo/ports-2012.git"

# grep -c processor /proc/cpuinfo plus 1
MAKEOPTS="-j9"
LINGUAS="ja"

FEATURES="mini-manifest assume-digests buildpkg \
    sandbox usersandbox userpriv userfetch usersync \
    parallel-fetch collision-protect \
    "

CCACHE_SIZE="2G"
CCACHE_DIR="/var/cache/ccache"

PORTAGE_NICENESS="19"
PORTAGE_TMPDIR="/var/tmp/native"
PKGDIR="${PORTAGE_TMPDIR}/binpkgs"
DISTDIR="/var/tmp/distfiles"

PORTAGE_ELOG_CLASSES="log warn error info qa"
PORTAGE_ELOG_SYSTEM="echo:log,warn save:log,warn,error,info,qa syslog:error"
EMERGE_DEFAULT_OPTS="--ask --verbose --tree --keep-going"
CLEAN_DELAY="3"
GENTOO_MIRRORS="http://gentoo.gg3.net/"

VIDEO_CARDS="intel"
INPUT_DEVICES="synaptics evdev"
ALSA_CARDS="hd-intel"

USE_PYTHON="2.7 3.2"
PYTHON_ABIS="2.7 3.2"
RUBY_TARGETS="ruby18 ruby19"
QEMU_SOFTMMU_TARGETS="i386 x86_64" # arm"
QEMU_USER_TARGETS="i386 x86_64" # arm"# These settings were set by the metro build script that automatically built this stage.
APACHE2_MPMS=prefork

#--
MMEDIA="ffmpeg fontconfig gme gstreamer nsplugin mp4 matroska x264 xvid \
	mp3 alsa png svg jpeg2k jpeg vaapi v4l \
	cdparanoia"
XUSE="truetype X xinerama \
	ghcbootstrap \
	xft glib opengl svg xcb"
SYSTEMFLAGS="cjk dbus fuse berkdb python python2 python3 sasl sqlite sqlite3 \
	ssh threads zsh-completion multilib subversion ruby perl consolekit \
	avahi cups vim vim-syntax lua vim-pager policykit emacs gzip-el"
GNOME=""
NOTHING="-gnome -bluetooth -arts -qt4 -qt3support -kde -kdepim -kdeenablefinal \
    -hal -xv -vdpau -udev -xinerama-gtk -gtk3"

USE="${MMEDIA} ${XUSE} ${SYSTEMFLAGS} ${GNOME} ${NOTHING}"

PORTDIR_OVERLAY="
/usr/local/overlay/my
"
